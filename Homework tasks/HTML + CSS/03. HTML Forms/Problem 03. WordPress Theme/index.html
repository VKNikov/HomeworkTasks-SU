<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon3.png"/>
    <title>Problem 03</title>
    <style>
        input {
            width: 190px;
            height: 32px;
        }

        button {
            vertical-align: bottom;
            padding: 0;
            border: 0;
            background-color: transparent;
            height: 32px;
            width: 32px;
            text-align: center;
        }

        #logo {width: 350px;}

        span {vertical-align: bottom;}

        form {margin-top: 10px;}
    </style>
</head>
<body>
    <div>
            <img id="logo" src="images/wordpress-logo-hoz-rgb.png" alt="Wordpress logo"/>
        <br/>
        <label for="upload">Upload a theme</label>
        <input type="file" name="Choose file" id="upload"/>
        <form action="" method="get">
            <span>Or search in Wordpress</span>
            <input type="search" name="wordpress-search"/>
            <button><img src="images/wordpress-logo-32-blue.png" alt="wordpress image"/></button>
        </form>
    </div>
</body>
