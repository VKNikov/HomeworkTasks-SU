<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link type="image/x-icon" rel="shortcut icon" href="favicon.png"/>
    <link rel="stylesheet" href="styles/styles.css"/>
    <title>Problem 01</title>
</head>
<body>
<header>
    <h1>Enter the system</h1>
    <p>It is necessary to login in Your account in order to sign in for a course.</p>
</header>
<main>
    <div>

            <form id="new-user" action="" method="post">
                <fieldset>
                    <h3>ARE YOU NEW? <span>REGISTER</span></h3>
                    <input id="new-username" type="text" placeholder="User name" required="required"/>
                    <br />
                    <input id="email" type="email" placeholder="Email" required="required"/>
                    <br />
                    <input id="new-password" type="password" placeholder="Password" required="required"/>
                    <br />
                    <input id="confirm-password" type="password" placeholder="Confirm Password" required="required"/>
                    <br />
                    <input id="register" type="submit" value="Register" required="required"/>
                </fieldset>
            </form>
             <form id="old-user" action="" method="post">
                 <fieldset>
                     <h3 id="login-headline">ALREADY A STUDENT? LOGIN</h3>
                     <input id="valid-user" type="text" placeholder="User name" required="required"/>
                     <br />
                     <input id="valid-pass" type="password" placeholder="Password" required="required"/>
                     <br />
                     <input id="remember" type="checkbox"/>
                     <label for="remember">Remember me?</label>
                     <input id="login" type="submit" value="Login"/>
                     <br/>
                     <a href="#">Forgot password</a>
                 </fieldset>
             </form>


    </div>


</main>
</body>
</html>
